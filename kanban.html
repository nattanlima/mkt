<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban - Marketing Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="ph ph-rocket-launch logo"></i>
            <h1>Marketing Hub</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html">
                <i class="ph ph-layout"></i>
                <span>Dashboard</span>
            </a>
            <a href="kanban.html" class="active">
                <i class="ph ph-trello-logo"></i>
                <span>Kanban</span>
            </a>
            <a href="calendario.html">
                <i class="ph ph-calendar"></i>
                <span>Calendário</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h2>Quadro Kanban</h2>
            <div class="header-actions">
                <button id="manage-channels-btn" class="btn btn-secondary">
                    <i class="ph ph-circles-four"></i>
                    <span>Gerenciar Canais</span>
                </button>
                <button id="add-task-btn" class="btn btn-primary">
                    <i class="ph ph-plus"></i>
                    <span>Nova Tarefa</span>
                </button>
            </div>
        </header>

        <section class="content-body">
            <div class="kanban-board-container">
                <div id="kanban-board">
                    <!-- As colunas do Kanban serão inseridas aqui pelo JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para Nova/Editar Tarefa -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nova Tarefa</h3>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Título da Tarefa</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-channel">Canal</label>
                    <select id="task-channel" class="form-select" required>
                        <!-- Opções de canais carregadas pelo JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Responsável</label>
                    <input type="text" id="task-assignee" class="form-input">
                </div>
                <div class="form-group">
                    <label for="task-due-date">Data de Entrega</label>
                    <input type="date" id="task-due-date" class="form-input">
                </div>
                <div class="form-group">
                    <label for="task-file">Anexar Ficheiro</label>
                    <input type="file" id="task-file" class="form-input">
                    <div id="file-info"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-task-btn" class="btn hidden">Excluir</button>
                    <div class="actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="save-task-btn" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Gerenciar Canais -->
    <div id="channels-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Gerenciar Canais</h3>
                <button id="close-channels-modal-btn" style="background:none; border:none; font-size: 24px; cursor:pointer;">&times;</button>
            </div>
            <div id="channels-list-container">
                <!-- Lista de canais carregada pelo JS -->
            </div>
            <div class="add-channel-form">
                <input type="text" id="new-channel-name" class="form-input" placeholder="Nome do novo canal">
                <button id="add-channel-btn" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
