<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban | Portal de Marketing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50">
    <div class="app-container">
        <!-- Barra Lateral de Navegação -->
        <aside class="sidebar">
             <div class="sidebar-header">
                <i class="ph ph-rocket-launch logo-icon"></i>
                <h1 class="logo-text">Marketing Hub</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="ph ph-layout"></i>
                    <span>Dashboard</span>
                </a>
                <a href="kanban.html" class="nav-item active">
                    <i class="ph ph-columns"></i>
                    <span>Kanban</span>
                </a>
                <a href="calendario.html" class="nav-item">
                    <i class="ph ph-calendar"></i>
                    <span>Calendário</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="main-header">
                <h2>Quadro Kanban</h2>
                <div class="header-actions">
                    <button id="manage-channels-btn" class="btn btn-secondary">
                        <i class="ph ph-tag"></i>
                        Gerenciar Canais
                    </button>
                    <button id="add-task-btn" class="btn btn-primary">
                        <i class="ph ph-plus-circle"></i>
                        Nova Tarefa
                    </button>
                </div>
            </header>
            
            <div id="kanban-board-container" class="kanban-board-container">
                <div id="kanban-board" class="kanban-board">
                    <!-- Colunas e cards serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Tarefa -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-header">Nova Tarefa</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div>
                    <label for="task-title" class="form-label">Título</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div>
                    <label for="task-description" class="form-label">Descrição</label>
                    <textarea id="task-description" class="form-input" rows="4"></textarea>
                </div>
                <div class="form-grid">
                    <div>
                        <label for="task-channel" class="form-label">Canal</label>
                        <select id="task-channel" class="form-input"></select>
                    </div>
                    <div>
                        <label for="task-assignee" class="form-label">Responsável</label>
                        <input type="text" id="task-assignee" class="form-input">
                    </div>
                </div>
                 <div>
                    <label for="task-due-date" class="form-label">Data de Entrega</label>
                    <input type="date" id="task-due-date" class="form-input">
                </div>
                <div>
                    <label for="task-file" class="form-label">Anexar Ficheiro</label>
                    <input type="file" id="task-file" class="form-input">
                    <div id="file-info" class="file-info"></div>
                </div>
                <div class="modal-footer">
                    <button id="delete-task-btn" type="button" class="btn btn-danger hidden">Excluir</button>
                    <button id="cancel-btn" type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Gerenciar Canais -->
    <div id="channels-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header-flex">
                <h3 class="modal-header">Gerenciar Canais</h3>
                <button id="close-channels-modal-btn" class="close-btn">&times;</button>
            </div>
            <div id="channels-list-container">
                <!-- Lista de canais aqui -->
            </div>
            <div class="add-channel-form">
                <input type="text" id="new-channel-name" class="form-input" placeholder="Nome do novo canal">
                <button id="add-channel-btn" class="btn btn-primary">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- CORREÇÃO CRÍTICA: Adicionado 'defer' a ambos os scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
