<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário | Portal de Marketing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-50">
    <div class="app-container">
        <!-- Barra Lateral de Navegação -->
        <aside class="sidebar">
             <div class="sidebar-header">
                <i class="ph ph-rocket-launch logo-icon"></i>
                <h1 class="logo-text">Marketing Hub</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="ph ph-layout"></i>
                    <span>Dashboard</span>
                </a>
                <a href="kanban.html" class="nav-item">
                    <i class="ph ph-columns"></i>
                    <span>Kanban</span>
                </a>
                <a href="calendario.html" class="nav-item active">
                    <i class="ph ph-calendar"></i>
                    <span>Calendário</span>
                </a>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="main-header">
                <h2>Calendário de Conteúdo</h2>
            </header>
            
            <div class="calendar-container">
                <div id="calendar-nav" class="calendar-nav">
                    <button id="prev-month-btn" class="btn btn-secondary"><i class="ph ph-caret-left"></i></button>
                    <h3 id="current-month-year">Mês Ano</h3>
                    <button id="next-month-btn" class="btn btn-secondary"><i class="ph ph-caret-right"></i></button>
                </div>
                <div class="calendar-weekdays">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Dias do calendário serão gerados aqui -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Tarefa (reutilizado) -->
    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-header">Editar Tarefa</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div>
                    <label for="task-title" class="form-label">Título</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div>
                    <label for="task-description" class="form-label">Descrição</label>
                    <textarea id="task-description" class="form-input" rows="4"></textarea>
                </div>
                <div class="form-grid">
                    <div>
                        <label for="task-channel" class="form-label">Canal</label>
                        <select id="task-channel" class="form-input"></select>
                    </div>
                    <div>
                        <label for="task-assignee" class="form-label">Responsável</label>
                        <input type="text" id="task-assignee" class="form-input">
                    </div>
                </div>
                 <div>
                    <label for="task-due-date" class="form-label">Data de Entrega</label>
                    <input type="date" id="task-due-date" class="form-input">
                </div>
                <div>
                    <label for="task-file" class="form-label">Anexar Ficheiro</label>
                    <input type="file" id="task-file" class="form-input">
                    <div id="file-info" class="file-info"></div>
                </div>
                <div class="modal-footer">
                    <button id="delete-task-btn" type="button" class="btn btn-danger hidden">Excluir</button>
                    <button id="cancel-btn" type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- CORREÇÃO CRÍTICA: Adicionado 'defer' a ambos os scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
