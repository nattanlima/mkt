<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - Marketing Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="ph ph-rocket-launch logo"></i>
            <h1>Marketing Hub</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html">
                <i class="ph ph-layout"></i>
                <span>Dashboard</span>
            </a>
            <a href="kanban.html">
                <i class="ph ph-trello-logo"></i>
                <span>Kanban</span>
            </a>
            <a href="calendario.html" class="active">
                <i class="ph ph-calendar"></i>
                <span>Calendário</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <h2>Calendário de Conteúdo</h2>
            <div id="calendar-nav" class="calendar-navigation">
                <button id="prev-month-btn" class="btn btn-secondary"><i class="ph ph-caret-left"></i></button>
                <span id="current-month-year">Mês Ano</span>
                <button id="next-month-btn" class="btn btn-secondary"><i class="ph ph-caret-right"></i></button>
            </div>
        </header>

        <section class="content-body">
            <div class="calendar-container">
                <div class="calendar-weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div id="calendar-grid" class="calendar-grid">
                    <!-- Os dias do calendário serão inseridos aqui pelo JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- O Modal de Tarefas do kanban.html é reutilizado aqui, o JS vai controlá-lo -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nova Tarefa</h3>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Título da Tarefa</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-channel">Canal</label>
                    <select id="task-channel" class="form-select" required>
                        <!-- Opções de canais carregadas pelo JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Responsável</label>
                    <input type="text" id="task-assignee" class="form-input">
                </div>
                <div class="form-group">
                    <label for="task-due-date">Data de Entrega</label>
                    <input type="date" id="task-due-date" class="form-input">
                </div>
                <div class="form-group">
                    <label for="task-file">Anexar Ficheiro</label>
                    <input type="file" id="task-file" class="form-input">
                    <div id="file-info"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="delete-task-btn" class="btn hidden">Excluir</button>
                    <div class="actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" id="save-task-btn" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
