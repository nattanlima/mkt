<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Portal de Marketing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="ph ph-squares-four"></i>
                <h2>Portal MKT</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <i class="ph ph-gauge"></i>
                    <span>Dashboard</span>
                </a>
                <a href="kanban.html" class="nav-item">
                    <i class="ph ph-trello-logo"></i>
                    <span>Kanban</span>
                </a>
                <a href="calendario.html" class="nav-item">
                    <i class="ph ph-calendar"></i>
                    <span>Calendário</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
            </header>

            <div class="content-body">
                <div class="dashboard-grid">
                    <div class="dashboard-card pulse-animation" id="total-tasks-card">
                        <div class="card-icon" style="background-color: #e0e7ff;">
                            <i class="ph ph-stack" style="color: #4f46e5;"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" id="total-tasks-value">--</span>
                            <p class="card-title">Total de Tarefas</p>
                        </div>
                    </div>
                    <div class="dashboard-card" id="progress-tasks-card">
                        <div class="card-icon" style="background-color: #d1fae5;">
                            <i class="ph ph-arrows-clockwise" style="color: #059669;"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" id="progress-tasks-value">--</span>
                            <p class="card-title">Tarefas em Progresso</p>
                        </div>
                    </div>
                    <div class="dashboard-card" id="due-tasks-card">
                        <div class="card-icon" style="background-color: #fee2e2;">
                            <i class="ph ph-clock-countdown" style="color: #dc2626;"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" id="due-tasks-value">--</span>
                            <p class="card-title">Vencendo Hoje/Atrasadas</p>
                        </div>
                    </div>
                    <div class="dashboard-card" id="completed-tasks-card">
                        <div class="card-icon" style="background-color: #cffafe;">
                            <i class="ph ph-check-circle" style="color: #0891b2;"></i>
                        </div>
                        <div class="card-content">
                            <span class="card-value" id="completed-tasks-value">--</span>
                            <p class="card-title">Tarefas Concluídas (Mês)</p>
                        </div>
                    </div>
                </div>

                 <div class="dashboard-section">
                    <h2>Atividades Recentes</h2>
                    <div id="recent-activity-container" class="recent-activity-container">
                        <!-- Atividades serão inseridas aqui pelo script.js -->
                        <p>Carregando atividades...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
