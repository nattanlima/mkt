<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisme Sales Mkt Hub</title>
    <link rel="icon" type="image/png" href="https://www.prismeapp.com.br/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- Application Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app-container" class="flex flex-col h-screen">
        <!-- Login Screen -->
        <div id="login-screen"
            class="flex-grow flex items-center justify-center bg-gradient-to-br from-emerald-50 via-white to-teal-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 bg-emerald-100 rounded-full mb-4">
                        <i class="fas fa-bullhorn text-4xl text-emerald-600"></i>
                    </div>
                    <h1 class="text-3xl font-extrabold text-gray-900">Prisme Mkt Hub</h1>
                    <p class="text-gray-500">Faça login para continuar</p>
                </div>
                <form id="login-form" class="space-y-5">
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><i
                                class="fas fa-envelope"></i></span>
                        <input type="email" id="login-email" required placeholder="Seu e-mail"
                            class="pl-10 block w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition">
                    </div>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" id="login-password" required placeholder="Sua senha"
                            class="pl-10 block w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition">
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 rounded-lg text-white font-bold bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                        Entrar
                    </button>
                </form>
                <p id="login-error" class="text-red-500 text-sm text-center mt-4 hidden"></p>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden flex-grow flex flex-col h-screen overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-slate-200 flex-shrink-0">
                <div class="px-6 py-3 flex items-center justify-between">
                    <!-- Logo + Navigation -->
                    <div class="flex items-center gap-8">
                        <!-- Logo -->
                        <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Prisme Mkt Hub</h1>

                        <!-- Main Navigation Pills -->
                        <nav class="flex items-center bg-slate-100 rounded-full p-1">
                            <button data-page="dashboard"
                                class="nav-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all bg-white shadow-sm text-emerald-600">
                                <i class="fas fa-chart-pie"></i> Dashboard
                            </button>
                            <button data-page="clients"
                                class="nav-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all text-slate-500 hover:text-slate-800">
                                <i class="fas fa-users"></i> Clientes
                            </button>
                            <button data-page="ideas"
                                class="nav-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all text-slate-500 hover:text-slate-800">
                                <i class="fas fa-lightbulb"></i> Ideias
                            </button>
                            <button data-page="kanban"
                                class="nav-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all text-slate-500 hover:text-slate-800">
                                <i class="fas fa-th-large"></i> Kanban
                            </button>
                            <button data-page="calendar"
                                class="nav-btn flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all text-slate-500 hover:text-slate-800">
                                <i class="fas fa-calendar-alt"></i> Calendário
                            </button>
                        </nav>
                    </div>

                    <!-- User Actions -->
                    <div class="flex items-center gap-4">
                        <!-- Theme Toggle -->
                        <button id="theme-toggle"
                            class="w-10 h-10 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center hover:bg-slate-300 transition-colors"
                            title="Alternar tema">
                            <i id="theme-icon-light" class="fas fa-moon"></i>
                            <i id="theme-icon-dark" class="fas fa-sun hidden"></i>
                        </button>

                        <!-- User Menu -->
                        <div class="relative">
                            <button id="user-menu-btn"
                                class="w-10 h-10 rounded-full bg-slate-200 text-slate-600 font-bold text-lg flex items-center justify-center overflow-hidden focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-transform hover:scale-105"></button>
                            <div id="logout-popup"
                                class="hidden absolute right-0 mt-2 w-60 bg-white rounded-xl shadow-lg border border-slate-200 py-3 z-50">
                                <div class="px-4 pb-3 border-b border-slate-100">
                                    <p id="user-name-display" class="font-semibold text-slate-800"></p>
                                    <p id="user-email-display" class="text-sm text-slate-500"></p>
                                </div>
                                <button id="logout-btn"
                                    class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-slate-100 transition-colors">
                                    <i class="fas fa-sign-out-alt text-red-500"></i> Sair
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Bar -->
                <div id="filter-bar" class="hidden border-t border-slate-100 px-6 py-3 bg-slate-50">
                    <div class="flex items-center gap-4">
                        <select id="filter-client"
                            class="filter-select bg-white border border-slate-200 rounded-lg text-sm font-medium py-2 pl-3 pr-8 focus:ring-emerald-500 focus:border-emerald-500">
                        </select>
                        <select id="filter-channel"
                            class="filter-select bg-white border border-slate-200 rounded-lg text-sm font-medium py-2 pl-3 pr-8 focus:ring-emerald-500 focus:border-emerald-500">
                        </select>
                        <select id="filter-status"
                            class="filter-select bg-white border border-slate-200 rounded-lg text-sm font-medium py-2 pl-3 pr-8 focus:ring-emerald-500 focus:border-emerald-500">
                        </select>
                        <select id="filter-assignee"
                            class="filter-select bg-white border border-slate-200 rounded-lg text-sm font-medium py-2 pl-3 pr-8 focus:ring-emerald-500 focus:border-emerald-500">
                        </select>
                        <button id="clear-filters-btn"
                            class="text-sm font-medium text-emerald-600 hover:text-emerald-800 hover:underline">Limpar
                            Filtros</button>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main id="main-content-area" class="flex-grow overflow-hidden relative">
                <!-- Page containers -->
                <div id="page-dashboard" class="page-content absolute inset-0 overflow-auto p-6 hidden"></div>
                <div id="page-clients" class="page-content absolute inset-0 overflow-auto p-6 hidden"></div>
                <div id="page-ideas" class="page-content absolute inset-0 hidden"></div>
                <div id="page-kanban" class="page-content absolute inset-0 flex flex-col p-6 hidden"></div>
                <div id="page-calendar" class="page-content absolute inset-0 overflow-auto p-6 hidden"></div>
            </main>
        </div>
    </div>

    <!-- ======================= MODALS ======================= -->

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
        <div
            class="modal-enter bg-slate-50 rounded-2xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden">
            <div class="px-6 py-4 bg-white border-b border-slate-200 flex justify-between items-center flex-shrink-0">
                <h3 class="text-lg font-bold text-slate-800">Detalhes da Tarefa</h3>
                <button
                    class="btn-cancel text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <div class="flex flex-grow min-h-0">
                <div class="flex-1 flex flex-col bg-white border-r border-slate-200 min-w-0">
                    <div class="px-6 py-4 border-b border-slate-200">
                        <input type="text" id="task-title"
                            class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:border-transparent bg-white text-gray-800">
                    </div>
                    <div class="flex border-b border-slate-200 flex-shrink-0">
                        <button class="editor-tab active" data-tab="editor">Editor</button>
                        <button class="editor-tab" data-tab="preview">Pré-visualização</button>
                    </div>
                    <div id="editor-panel" class="flex-grow p-4 overflow-hidden">
                        <div id="quill-editor" class="h-full bg-white border border-slate-200 rounded-lg"></div>
                    </div>
                    <div id="preview-panel" class="hidden flex-grow p-6 overflow-auto bg-white prose max-w-none"></div>
                </div>
                <div class="w-80 flex flex-col bg-slate-50 overflow-y-auto">
                    <div class="p-5 space-y-5">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Cliente</label>
                            <select id="task-client"
                                class="w-full p-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 bg-white text-gray-800"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Canal</label>
                            <select id="task-channel"
                                class="w-full p-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 bg-white text-gray-800"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Status</label>
                            <select id="task-status"
                                class="w-full p-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 bg-white text-gray-800"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Responsável</label>
                            <select id="task-assignee"
                                class="w-full p-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 bg-white text-gray-800"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Prazo</label>
                            <input type="date" id="task-due-date"
                                class="w-full p-2.5 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-400 bg-white text-gray-800">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Tags</label>
                            <div class="relative">
                                <button id="tag-dropdown-btn"
                                    class="w-full p-2.5 border border-slate-200 rounded-lg text-left text-slate-600 bg-white hover:border-emerald-400 transition-colors">
                                    Selecionar tags...
                                </button>
                                <div id="tag-dropdown"
                                    class="hidden absolute left-0 right-0 mt-1 bg-white border border-slate-200 rounded-lg shadow-lg z-10 tag-select-dropdown">
                                </div>
                            </div>
                            <div id="selected-tags" class="flex flex-wrap gap-1.5 mt-2"></div>
                        </div>
                    </div>
                    <!-- Attachments -->
                    <div class="p-5 border-t border-slate-200">
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-3">Anexos</label>
                        <input type="file" id="task-attachments" multiple class="hidden">
                        <button id="add-attachment-btn"
                            class="w-full flex items-center justify-center gap-2 p-2.5 border-2 border-dashed border-slate-300 rounded-lg text-slate-500 hover:border-emerald-400 hover:text-emerald-500 transition-colors">
                            <i class="fas fa-paperclip"></i> Adicionar Anexo
                        </button>
                        <div id="attachments-list"
                            class="mt-2 p-3 bg-white rounded-lg max-h-32 overflow-y-auto space-y-2 text-xs border border-slate-200">
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-6 py-4 bg-white border-t border-slate-200 flex justify-between items-center flex-shrink-0">
                <button id="delete-task-btn"
                    class="px-4 py-2 text-sm font-semibold rounded-lg text-red-600 hover:bg-red-50 transition-colors hidden">
                    <i class="fas fa-trash mr-2"></i>Excluir
                </button>
                <div class="flex gap-3">
                    <button
                        class="btn-cancel px-5 py-2.5 text-sm font-semibold rounded-lg text-slate-600 hover:bg-slate-100 transition-colors">Cancelar</button>
                    <button id="save-task-btn"
                        class="px-5 py-2.5 text-sm font-semibold rounded-lg bg-emerald-500 text-white hover:bg-emerald-600 shadow-sm transition-colors">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[60] p-4">
        <div class="modal-enter bg-white rounded-2xl shadow-xl w-full max-w-md">
            <div class="p-6 text-center">
                <div class="mx-auto w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mb-4">
                    <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800 mb-2">Confirmar Exclusão</h3>
                <p class="text-slate-600">Tem certeza que deseja excluir esta tarefa? Esta ação não pode ser desfeita.
                </p>
            </div>
            <div class="px-6 pb-6 flex justify-center gap-4">
                <button
                    class="btn-cancel px-5 py-2.5 text-sm font-semibold rounded-lg text-slate-600 border border-slate-300 hover:bg-slate-50 transition-colors">Cancelar</button>
                <button id="confirm-delete-btn"
                    class="px-5 py-2.5 text-sm font-semibold rounded-lg bg-red-500 text-white hover:bg-red-600 shadow-sm transition-colors">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Client Modal -->
    <div id="client-modal" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
        <div class="modal-enter bg-white rounded-2xl shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                <h3 id="client-modal-title" class="text-lg font-bold text-slate-800">Novo Cliente</h3>
                <button
                    class="btn-cancel text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <form id="client-form" class="p-6 space-y-5">
                <input type="hidden" id="client-id">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1.5">Nome do Cliente</label>
                    <input type="text" id="client-name" required
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1.5">Status do Contrato</label>
                    <select id="client-status" required
                        class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:border-transparent">
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button"
                        class="btn-cancel px-5 py-2.5 text-sm font-semibold rounded-lg text-slate-600 hover:bg-slate-100 transition-colors">Cancelar</button>
                    <button type="submit"
                        class="px-5 py-2.5 text-sm font-semibold rounded-lg bg-emerald-500 text-white hover:bg-emerald-600 shadow-sm transition-colors">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Channels Modal -->
    <div id="channels-modal" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
        <div class="modal-enter bg-white rounded-2xl shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">Gerenciar Canais para <span id="channels-client-name"
                        class="text-emerald-600"></span></h3>
                <button
                    class="btn-cancel text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
                    <i class="fas fa-times text-lg"></i>
                </button>
            </div>
            <input type="hidden" id="channels-client-id">
            <div id="channels-list" class="p-6 overflow-auto"></div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[70] p-4">
        <div class="modal-enter bg-white rounded-2xl shadow-xl w-full max-w-sm">
            <div class="p-6 text-center">
                <div id="alert-icon" class="mx-auto w-14 h-14 rounded-full flex items-center justify-center mb-4"></div>
                <h3 id="alert-title" class="text-lg font-bold text-slate-800 mb-1"></h3>
                <p id="alert-message" class="text-slate-600"></p>
            </div>
            <div class="px-6 pb-6 flex justify-center">
                <button id="alert-ok-btn"
                    class="px-6 py-2.5 text-sm font-semibold rounded-lg bg-emerald-500 text-white hover:bg-emerald-600 shadow-sm transition-colors">OK</button>
            </div>
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Application JS Modules -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
